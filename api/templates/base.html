<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-image: url('https://res.cloudinary.com/def9nntoe/image/upload/v1758228468/bg_t0nv9g.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        body > * {
            position: relative;
            z-index: 2;
        }
        .message { color: lightgreen; }
        .error { color: pink; }
        h1, h2 { text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); }
        a { color: lightblue; }
        form { background: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 5px; }
        input, textarea { width: 100%; padding: 5px; margin-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { background: rgba(0, 0, 0, 0.5); padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .post-image, .post-media {
            max-width: 200px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            display: block;
        }
        .site-image {
            max-width: 150px;
            height: auto;
            display: block;
            margin-left: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .audio-control {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .media-player {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            width: 250px;
        }
        .media-player button, .media-player input[type="range"] {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .media-player button:hover, .media-player input[type="range"]:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .media-player select {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            width: 180px;
        }
        .media-player select:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .media-player audio {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <img src="https://res.cloudinary.com/def9nntoe/image/upload/v1758207278/Messenger_creation_98B171FA-3E67-46C5-AFAB-650B5FD69010.jpg" alt="Welcome" class="site-image">
    <!-- Background audio (left side) -->
    <audio id="background-audio" loop>
        <source src="https://res.cloudinary.com/def9nntoe/video/upload/v1758213146/angelslikeyou_sdw7jq.m4a" type="audio/mp4">
        Your browser does not support the audio tag.
    </audio>
    <button class="audio-control" onclick="toggleBackgroundAudio()">Play Audio</button>
    <!-- Media player (right side) -->
    <div class="media-player">
        <audio id="playlist-audio">
            <source id="playlist-source" src="https://res.cloudinary.com/def9nntoe/video/upload/v1758304480/Lily_Moon_-_Life_is_hard_by_Lily_Moon_2025-08-12_15_21_w02xc6.m4a" type="audio/mp4">
            Your browser does not support the audio tag.
        </audio>
        <select id="song-selector" onchange="changeSong()">
            <option value="https://res.cloudinary.com/def9nntoe/video/upload/v1758304480/Lily_Moon_-_Life_is_hard_by_Lily_Moon_2025-08-12_15_21_w02xc6.m4a" selected>Life is Hard</option>
            <option value="https://res.cloudinary.com/def9nntoe/video/upload/v1758304481/Lily_Moon_-_You_are_my_first_pain_2025-04-28_19_58_heexx5.m4a">You Are My First Pain</option>
            <option value="https://res.cloudinary.com/def9nntoe/video/upload/v1758304482/Lily_Moon_-_%EF%B8%8F_%E1%80%90%E1%81%A2%E1%80%BA_%E1%80%9E_%E1%80%9A%E1%80%AF%E1%81%A2%E1%80%BA_%E1%80%9A_%E1%80%9E%E1%80%B8_%E1%80%9C%E1%81%A2_%E1%80%9A%E1%80%91%E1%80%B6_%E1%80%9A%E1%80%80%E1%80%AE%E1%81%A2%E1%80%BA_%EF%B8%8F_2025-08-12_15_00_ekym8b.m4a">Miss My Country</option>
            <option value="https://res.cloudinary.com/def9nntoe/video/upload/v1758304483/Lily_Moon_-_you_Hurt_me_2025-04-28_21_37_ahfrji.m4a">You Hurt Me</option>
        </select>
        <button onclick="togglePlaylistAudio()">Play/Pause</button>
        <button onclick="stopPlaylistAudio()">Stop</button>
        <button onclick="playPreviousSong()">Previous</button>
        <button onclick="playNextSong()">Next</button>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1" oninput="adjustVolume()">
    </div>
    <script>
        // Background audio (angelslikeyou)
        const backgroundAudio = document.getElementById('background-audio');
        const backgroundButton = document.querySelector('.audio-control');
        function toggleBackgroundAudio() {
            if (backgroundAudio.paused) {
                backgroundAudio.play();
                backgroundButton.textContent = 'Pause Audio';
                playlistAudio.pause();
                playlistButton.textContent = 'Play/Pause';
            } else {
                backgroundAudio.pause();
                backgroundButton.textContent = 'Play Audio';
            }
        }
        backgroundAudio.addEventListener('play', () => {
            backgroundButton.textContent = 'Pause Audio';
            playlistAudio.pause();
            playlistButton.textContent = 'Play/Pause';
        });
        backgroundAudio.addEventListener('pause', () => {
            backgroundButton.textContent = 'Play Audio';
        });

        // Playlist audio (four songs)
        const playlistAudio = document.getElementById('playlist-audio');
        const playlistSource = document.getElementById('playlist-source');
        const playlistButton = document.querySelector('.media-player button[onclick="togglePlaylistAudio()"]');
        const songSelector = document.getElementById('song-selector');
        const songs = Array.from(songSelector.options).map(option => ({
            url: option.value,
            title: option.text
        }));
        let currentSongIndex = 0;

        function changeSong() {
            currentSongIndex = songSelector.selectedIndex;
            playlistSource.src = songs[currentSongIndex].url;
            playlistAudio.load();
            playlistAudio.play();
            playlistButton.textContent = 'Play/Pause';
            backgroundAudio.pause();
            backgroundButton.textContent = 'Play Audio';
        }

        function togglePlaylistAudio() {
            if (playlistAudio.paused) {
                playlistAudio.play();
                playlistButton.textContent = 'Play/Pause';
                backgroundAudio.pause();
                backgroundButton.textContent = 'Play Audio';
            } else {
                playlistAudio.pause();
                playlistButton.textContent = 'Play/Pause';
            }
        }

        function stopPlaylistAudio() {
            playlistAudio.pause();
            playlistAudio.currentTime = 0;
            playlistButton.textContent = 'Play/Pause';
            backgroundAudio.pause();
            backgroundButton.textContent = 'Play Audio';
        }

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            songSelector.selectedIndex = currentSongIndex;
            playlistSource.src = songs[currentSongIndex].url;
            playlistAudio.load();
            playlistAudio.play();
            playlistButton.textContent = 'Play/Pause';
            backgroundAudio.pause();
            backgroundButton.textContent = 'Play Audio';
        }

        function playPreviousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            songSelector.selectedIndex = currentSongIndex;
            playlistSource.src = songs[currentSongIndex].url;
            playlistAudio.load();
            playlistAudio.play();
            playlistButton.textContent = 'Play/Pause';
            backgroundAudio.pause();
            backgroundButton.textContent = 'Play Audio';
        }

        function adjustVolume() {
            playlistAudio.volume = document.getElementById('volume-control').value;
        }

        playlistAudio.addEventListener('play', () => {
            playlistButton.textContent = 'Play/Pause';
            backgroundAudio.pause();
            backgroundButton.textContent = 'Play Audio';
        });

        playlistAudio.addEventListener('pause', () => {
            playlistButton.textContent = 'Play/Pause';
        });

        playlistAudio.addEventListener('ended', () => {
            playNextSong();
        });

        // Initialize volume
        playlistAudio.volume = document.getElementById('volume-control').value;
    </script>
    {% block content %}{% endblock %}
</body>
</html>
