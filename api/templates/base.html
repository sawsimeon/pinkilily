<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .message { color: lightgreen; }
        .error { color: pink; }
        h1, h2 { text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); }
        a { color: lightblue; }
        form { background: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 5px; }
        input, textarea { width: 100%; padding: 5px; margin-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { background: rgba(0, 0, 0, 0.5); padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .post-image, .post-media { max-width: 200px; height: auto; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
