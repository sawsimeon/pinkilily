<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-color: #8B0000; /* Changed from background-image to solid color */
            min-height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .message { color: lightgreen; }
        .error { color: pink; }
        h1, h2 { text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); }
        a { color: lightblue; }
        form { background: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 5px; }
        input, textarea { width: 100%; padding: 5px; margin-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { background: rgba(0, 0, 0, 0.5); padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .post-image, .post-media { max-width: 200px; height: auto; border-radius: 5px; margin-bottom: 10px; }
        .site-image {
            max-width: 150px; /* Small size */
            height: auto;
            display: block;
            margin-left: 10px; /* Align to left */
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- Site-wide image -->
    <img src="https://res.cloudinary.com/def9nntoe/image/upload/v1758207278/Messenger_creation_98B171FA-3E67-46C5-AFAB-650B5FD69010.jpg" alt="Welcome" class="site-image">
    <!-- Audio player for angelslikeyou.m4a -->
    <audio autoplay loop>
        <source src="https://res.cloudinary.com/def9nntoe/video/upload/v1758213146/angelslikeyou_sdw7jq.m4a" type="audio/mp4">
        Your browser does not support the audio tag.
    </audio>

    {% block content %}{% endblock %}
</body>
</html>
