<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-image: url('https://res.cloudinary.com/def9nntoe/image/upload/v1758228468/bg_t0nv9g.jpg');
            background-size: cover; /* Scales image to cover the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            background-attachment: fixed; /* Keeps image fixed during scroll */
            min-height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            position: relative; /* For overlay */
        }
        /* Optional: Add a semi-transparent overlay for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay to improve contrast */
            z-index: 1;
        }
        /* Ensure content is above the overlay */
        body > * {
            position: relative;
            z-index: 2;
        }
        .message { color: lightgreen; }
        .error { color: pink; }
        h1, h2 { text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); }
        a { color: lightblue; }
        form { background: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 5px; }
        input, textarea { width: 100%; padding: 5px; margin-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { background: rgba(0, 0, 0, 0.5); padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .post-image, .post-media { max-width: 200px; height: auto; border-radius: 5px; margin-bottom: 10px; }
        .site-image {
            max-width: 150px; /* Small size */
            height: auto;
            display: block;
            margin-left: 10px; /* Align to left */
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- Site-wide image -->
    <img src="https://res.cloudinary.com/def9nntoe/image/upload/v1758207278/Messenger_creation_98B171FA-3E67-46C5-AFAB-650B5FD69010.jpg" alt="Welcome" class="site-image">
    <!-- Audio player with play/pause button -->
    <audio id="background-audio" loop>
        <source src="https://res.cloudinary.com/def9nntoe/video/upload/v1758213146/angelslikeyou_sdw7jq.m4a" type="audio/mp4">
        Your browser does not support the audio tag.
    </audio>
    <button class="audio-control" onclick="toggleAudio()">Play Audio</button>
    <script>
        function toggleAudio() {
            var audio = document.getElementById('background-audio');
            var button = document.querySelector('.audio-control');
            if (audio.paused) {
                audio.play();
                button.textContent = 'Pause Audio';
            } else {
                audio.pause();
                button.textContent = 'Play Audio';
            }
        }
    </script>

    {% block content %}{% endblock %}
</body>
</html>
