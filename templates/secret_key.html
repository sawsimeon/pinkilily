{% extends 'base.html' %}
{% block title %}Enter Secret Key{% endblock %}
{% block content %}
    <h1>Enter Secret Key</h1>
    <form method="POST" action="{{ url_for(action, post_id=post_id) if action in ['edit', 'delete'] else url_for(action) }}" enctype="multipart/form-data">
        <label>Secret Key: <input type="text" name="secret_key" required></label><br><br>
        {% if action == 'edit' or action == 'add' %}
            <label>Title: <input type="text" name="title" value="{{ request.form.title or '' }}" required></label><br><br>
            <label>Content: <textarea name="content" required>{{ request.form.content or '' }}</textarea></label><br><br>
            <label>Image: <input type="file" name="image"></label><br><br>
        {% endif %}
        <input type="submit" value="Submit">
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
